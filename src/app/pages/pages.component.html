<mat-sidenav-container class="sidenav-container">
    <!-- Navigation Menu -->
    <mat-sidenav #mainnav opened mode="side" class="mainnav">
        <mat-toolbar class="toolbar">
            <span>Menu</span>
        </mat-toolbar>

        <mat-nav-list role="list">
            <a mat-list-item routerLink="">Dashboard</a>
            <a mat-list-item routerLink="/contact">Contact Us</a>
            <a mat-list-item routerLink="/user">User Profile Manager</a>
            <a mat-list-item routerLink="/data">Data Display</a>
            <a mat-list-item routerLink="/kanban">Kanban Board Mini</a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Settings -->
    <mat-sidenav #setting opened position="end" mode="over">
        <mat-toolbar class="toolbar">
            <span>Settings</span>
        </mat-toolbar>

        <mat-list role="list">
            <mat-list-item role="listitem">
                <h4 matListItemTitle>Select A Theme</h4>
                <mat-radio-group
                    (change)="themeService.setColour($event.value)"
                    [(ngModel)]="selectedColour"
                >
                    <mat-radio-button value="green">Green</mat-radio-button>
                    <mat-radio-button value="red">Red</mat-radio-button>
                    <mat-radio-button value="blue">Blue</mat-radio-button>
                </mat-radio-group>
            </mat-list-item>
            <mat-list-item role="listitem">
                <h4 matListItemTitle>Select A Mode</h4>
                <mat-radio-group
                    (change)="themeService.setMode($event.value)"
                    [(ngModel)]="selectedMode"
                >
                    <mat-radio-button value="light">Light</mat-radio-button>
                    <mat-radio-button value="dark">Dark</mat-radio-button>
                </mat-radio-group>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <!-- Toolbar | Router Outlet -->
    <section>
        <mat-toolbar class="toolbar">
            <button (click)="mainnav.toggle()">Toggle Main Nav</button>
            <span class="toolbar-title">{{ breadcrumb }}</span>
            <span class="spacer"></span>
            <button (click)="setting.toggle()">Toggle Settings</button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </section>
</mat-sidenav-container>
