<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #mainnav opened mode="side" class="mainnav">
        <mat-toolbar class="toolbar">
            <span>Menu</span>
        </mat-toolbar>

        <ul>
            <li>
                <a routerLink="">Dashboard</a>
            </li>
            <li>
                <a routerLink="/contact">Contact Us</a>
            </li>
            <li>
                <a routerLink="/user">User Profile Manager</a>
            </li>
            <li>
                <a routerLink="/data">Data Display</a>
            </li>
            <li>
                <a routerLink="/kanban">Kanban Board Mini</a>
            </li>
        </ul>
    </mat-sidenav>
    <mat-sidenav #setting opened position="end" mode="over">
        <mat-toolbar class="toolbar">
            <span>Settings</span>
        </mat-toolbar>
        <h4>Select A Theme</h4>
        <mat-radio-group
            (change)="themeService.setColour($event.value)"
            [(ngModel)]="selectedColour"
        >
            <mat-radio-button value="green">Green</mat-radio-button>
            <mat-radio-button value="red">Red</mat-radio-button>
            <mat-radio-button value="blue">Blue</mat-radio-button>
        </mat-radio-group>

        <h4>Select A Mode</h4>
        <mat-radio-group
            (change)="themeService.setMode($event.value)"
            [(ngModel)]="selectedMode"
        >
            <mat-radio-button value="light">Light</mat-radio-button>
            <mat-radio-button value="dark">Dark</mat-radio-button>
        </mat-radio-group>
    </mat-sidenav>
    <section>
        <mat-toolbar class="toolbar">
            <button (click)="mainnav.toggle()">Toggle Main Nav</button>
            <span class="toolbar-title">{{ breadcrumb }}</span>
            <span class="spacer"></span>
            <button (click)="setting.toggle()">Toggle Settings</button>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </section>
</mat-sidenav-container>
