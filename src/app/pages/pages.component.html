<mat-sidenav-container class="sidenav-container">
    <!-- Navigation Menu -->
    <mat-sidenav #mainnav opened mode="side" class="mainnav">
        <mat-toolbar class="toolbar">
            <span>Menu</span>
        </mat-toolbar>

        <mat-nav-list role="list">
            <mat-list-item>
                <mat-icon matListItemIcon>dashboard</mat-icon>
                <a matListItemTitle routerLink="">Dashboard</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListItemIcon>contact_mail</mat-icon>
                <a matListItemTitle routerLink="/contact">Contact Us</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListItemIcon>person</mat-icon>
                <a matListItemTitle routerLink="/user">User Profile Manager</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListItemIcon>save</mat-icon>
                <a matListItemTitle routerLink="/data">Data Display</a>
            </mat-list-item>
            <mat-list-item>
                <mat-icon matListItemIcon>task</mat-icon>
                <a matListItemTitle routerLink="/kanban">Kanban Board Mini</a>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Settings -->
    <mat-sidenav #setting opened position="end" mode="over">
        <mat-toolbar class="toolbar">
            <span>Settings</span>
        </mat-toolbar>

        <mat-list role="list">
            <mat-list-item role="listitem" class="setting-list-item">
                <h4 matListItemTitle>Select A Theme</h4>
                <mat-radio-group
                    (change)="themeService.setColour($event.value)"
                    [(ngModel)]="selectedColour"
                >
                    <mat-radio-button value="green">Green</mat-radio-button>
                    <mat-radio-button value="red">Red</mat-radio-button>
                    <mat-radio-button value="blue">Blue</mat-radio-button>
                </mat-radio-group>
            </mat-list-item>
            <mat-list-item role="listitem" class="setting-list-item">
                <h4 matListItemTitle>Select A Mode</h4>
                <mat-radio-group
                    (change)="themeService.setMode($event.value)"
                    [(ngModel)]="selectedMode"
                >
                    <mat-radio-button value="light">Light</mat-radio-button>
                    <mat-radio-button value="dark">Dark</mat-radio-button>
                </mat-radio-group>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>

    <!-- Toolbar | Router Outlet -->
    <section>
        <!-- Toolbar -->
        <mat-toolbar class="toolbar">
            <button mat-mini-fab (click)="mainnav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="toolbar-title">{{ breadcrumb }}</span>
            <span class="spacer"></span>
            <button mat-mini-fab (click)="setting.toggle()">
                <mat-icon>tune</mat-icon>
            </button>
        </mat-toolbar>

        <!-- Router Outlet -->
        <router-outlet></router-outlet>
    </section>
</mat-sidenav-container>
